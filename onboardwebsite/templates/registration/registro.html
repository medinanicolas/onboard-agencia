{% extends 'onboardwebsite/base.html' %}
{% load crispy_forms_tags %}
{% block titulo %}
        <title>Registro de usuario</title>
    {% endblock %}
{% block content %}
{% load static %}
    <div class="container">
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2>Registro de usuario</h2>
                        <hr>
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <a href="{% url 'onboardwebsite:index' %}">inicio</a>
                            <input type="submit" value="ingresar" class="btn btn-success float-right">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        body {
          background-image: url("{% static 'onboardwebsite/imagenes/back.jpg' %}");
        }
    </style>
{% endblock %}
