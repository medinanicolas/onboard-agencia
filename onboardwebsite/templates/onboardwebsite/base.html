<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>OnBoard Inicio</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'onboardwebsite/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'onboardwebsite/css/media.css' %}">
    <link rel="icon" type="image/png" href="{% static 'onboardwebsite/imagenes/logoontour.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    
<header>
    <div class="menu">
        <div class="contenedor">
            <p class="logo">OnBoard</p>
            <img src="{% static 'onboardwebsite/imagenes/menu.png' %}" class="menu-icon" alt="">
            <nav>
                <ul>
                    <li><a href="{% url 'onboardwebsite:index' %}">Inicio</a></li>
                    <li><a href="{% url 'onboardwebsite:galeria' %}">Galeria</a></li>
                    <li><a href="{% url 'onboardwebsite:reservas' %}">Reservas</a></li>
                    <li><a href="{% url 'onboardwebsite:registro' %}">Registro</a></li>
                    <li><a href="{% url 'onboardwebsite:contacto' %}">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<!-- Content -->
{%block content%}
{%endblock%}

<!-- Jquery -->
<script
src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
crossorigin="anonymous"></script>

<!-- Script para el menu y el formulario-->
<script src="{% static 'onboardwebsite/js/script.js' %}"></script>

<script src="{% static 'onboardwebsite/js/boton.js' %}"></script>
<footer>
    <p>EL Duo de la Historia 2020</p>
</footer>
</body>
</html>
