{% extends "onboardwebsite/base.html" %}

{% load static %}
    {% load crispy_forms_tags %}
    {% load static %}
    {% block titulo %}
        <title>Registro de usuarios</title>
    {% endblock %}
    {% block content %}
    <div class="container">
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h1>Registro de usuarios</h1>
                        <hr>
                        <form action="" method="post">
                            
                            {% csrf_token %}
                            {{ form | crispy}}
                            <a href="{% url 'onboardwebsite:index' %}">Ir al Inicio</a> |
                            <a href="{% url 'login' %}">Iniciar sesion</a>
                            <input type="submit" value="Ingresar" class="btn btn-secondary float-right" style="background-color: #c39d63;color: white;">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <style>
        body {
          background-image: url("{% static 'onboardwebsite/imagenes/back.jpg' %}");
        }
        
        </style>

    {% endblock %}
